<!DOCTYPE html>
<html>
    <head>
        <title>Macheta de tabel</title>
    </head>
    <body>
        <h1>Macheta de tabel</h1>

        <table width="880"
            height="800" border="1">
            <tr>
            <td width="280"
                height="100"><p align="center">LOGO[280x100]</p></td>
            <td width="300"
                height="100"><p align="center">HEADER[300x100]</p></td>
            <td width="300"
                height="100"><p align="center">USER MENU[300x100]</p></td>
            </tr>
            <tr>
                <td rowspan="2" 
                    width="280"
                    height="600"><p align="center">SIDEBAR[280x600]</p></td>
                <td colspan="2"
                    width="600"
                    height="600"><p align="center">CONTENT[600x600]</p></td>
                
            </tr>
            <tr>
                
                <td width="300"
                    height="100"><p align="center">FOOTER BANNER[300x100]</p></td>
                <td width="300"
                    height="100"><p align="center">SOCIALS[300x100]</p></td>
            </tr>
        </table>
    </body>



</html>
